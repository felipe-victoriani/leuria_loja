<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha - Loja Leuria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/reset-password.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
  </head>
  <body>
    <div class="reset-container">
      <div class="reset-box">
        <h2> Recuperar Senha</h2>

        <!-- Etapa 1: Solicitar Email -->
        <div class="step" id="step1">
          <p>Digite seu email para receber o c贸digo de recupera莽茫o:</p>
          <form id="requestCodeForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <button type="submit" class="btn btn-primary">Enviar C贸digo</button>
            <a href="admin.html" class="back-link">Voltar ao Login</a>
          </form>
        </div>

        <!-- Etapa 2: Verificar C贸digo -->
        <div class="step" id="step2" style="display: none">
          <p>Digite o c贸digo de 6 d铆gitos enviado para seu email:</p>
          <form id="verifyCodeForm">
            <div class="form-group">
              <label for="code">C贸digo de Verifica莽茫o</label>
              <input
                type="text"
                id="code"
                maxlength="6"
                pattern="[0-9]{6}"
                required
              />
            </div>
            <div class="timer" id="timer"></div>
            <button type="submit" class="btn btn-primary">
              Verificar C贸digo
            </button>
            <button type="button" class="btn btn-secondary" id="resendCode">
              Reenviar C贸digo
            </button>
          </form>
        </div>

        <!-- Etapa 3: Nova Senha -->
        <div class="step" id="step3" style="display: none">
          <p>Digite sua nova senha:</p>
          <form id="newPasswordForm">
            <div class="form-group">
              <label for="newPassword">Nova Senha</label>
              <input type="password" id="newPassword" required minlength="6" />
              <small>M铆nimo 6 caracteres</small>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirmar Senha</label>
              <input
                type="password"
                id="confirmPassword"
                required
                minlength="6"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Redefinir Senha
            </button>
          </form>
        </div>

        <!-- Mensagens -->
        <div
          class="message success"
          id="successMessage"
          style="display: none"
        ></div>
        <div
          class="message error"
          id="errorMessage"
          style="display: none"
        ></div>
      </div>
    </div>

    <script src="../js/reset-password.js"></script>
  </body>
</html>
